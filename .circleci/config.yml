version: 2
jobs:
  build:
    working_directory: ~/phovea
    docker:
      - image: circleci/node:12.13-buster-browsers
        environment:
          NODE_VERSION: "12.13"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: dist
          command: npm run dist
      - store_artifacts:
          path: dist
          destination: dist
