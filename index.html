<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caleydo GapMinder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="/caleydo_web.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
</head>
<body>
 <div class="gapminder" style="display: none">
  <div class="gapminder_i">
    <div class="color_legend"></div>
    <div class="axis yaxis">
      <select class="attr-y">
        <!--automatically generated-->
      </select>
      <select class="attr-y-scale">
        <option value="linear" selected="selected">Linear</option>
        <option value="log">Log</option>
      </select>
    </div>
  </div>
  <div class="chart">
    <svg class="chart">
      <g class="yaxis" transform="translate(100,0)"></g>
      <g class="xaxis"></g>
      <text class="act_year"></text>
      <g class="select_lines"></g>
      <rect width="100%" height="100%" class="clearer"></rect>
      <polyline class="hover_line" style="opacity: 0" points="0,0 0,0 0,0"></polyline>
      <g class="marks"></g>
    </svg>
  </div>
  <div class="axis xaxis" style="margin-left: 3em">
    <select class="attr-x">
      <!--automatically generated-->
    </select>
    <select class="attr-x-scale">
      <option value="linear">Linear</option>
      <option value="log" selected="selected">Log</option>
      <option value="sqrt">Sqrt</option>
    </select>
  </div>
  <svg class="timeline">
    <g class="axis"></g>
  </svg>
     <div class="population_scaler">
      <select class="attr-size">
      </select>
      <select class="attr-size-scale">
          <option value="linear">Linear</option>
      <option value="log">Log</option>
      <option value="sqrt" selected="selected">Sqrt</option>
      </select>
      </div>
</div>
</body>
</html>
