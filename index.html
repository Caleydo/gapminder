<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caleydo GapMinder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="style.css">
    <script src="/caleydo_web.js"></script>
</head>
<body>
<div class="gapminder">
  <div class="row">
    <div class="col-sm-3">
      <div class="axis yaxis">
        <span class="attr-y"></span>
        <select class="attr-y-scale">
          <option value="linear" selected="selected">Linear</option>
          <option value="log">Log</option>
        </select>
      </div>
    </div>
    <div class="col-sm-9">
      <svg class="chart"></svg>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="axis xaxis">
        <span class="attr-x"></span>
        <select class="attr-x-scale">
          <option value="linear" selected="selected">Linear</option>
          <option value="log">Log</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 timeline">
      <input type="range" min="1800" max="2015" step="1" value="1800">
    </div>
    <div class="col-sm-2">
        <span class="attr-size"></span>
        <select class="attr-size-scale">
          <option value="linear" selected="selected">Linear</option>
          <option value="log">Log</option>
        </select>
    </div>
  </div>
</div>
</body>
</html>
