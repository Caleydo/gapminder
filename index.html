<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caleydo GapMinder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="/caleydo_web.js"></script>
</head>
<body>
<div class="gapminder">
  <div class="gapminder_i">
      <div style=" display: inline-block;">
        <div class="axis yaxis" style="transform: rotate(-90deg)translateX(-30em);transform-origin: 0% 0%;">
            <span class="attr-y"></span>
            <select class="attr-y">
               <option value="childMor" selected="selected">Child Mortality < 5 years</option>
               <option value="lifeExp">Life Expectancy</option>
               <option value="gdp">GDP</option>
            </select>
              <select class="attr-y-scale">
               <option value="linear" selected="selected">Linear</option>
                <option value="log">Log</option>
              </select>
        </div>
      </div>
      <svg class="chart">
        <g class="yaxis" transform="translate(100,0)"></g>
        <g class="xaxis"></g>
        <text class="act_year"></text>
        <rect class="lassoarea" width="100%" height="100%"></rect>
        <g class="marks"></g>
      </svg>
      <div class="axis xaxis" style="margin-left: 3em">
        <span class="attr-x"></span>
         <select class="attr-x">
            <option value="childMor">Child Mortality < 5 years</option>
            <option value="lifeExp">Life Expectancy</option>
            <option value="gdp" selected="selected">GDP</option>
            </select>
            <select class="attr-x-scale">
                <option value="linear" selected="selected">Linear</option>
                <option value="log">Log</option>
        </select>
      </div>
    </div>
  <div class="row">
    <div class="col-sm-10">
      <svg class="timeline">
        <g class="axis"></g>
      </svg>
    </div>
  </div>
  </div>
</body>
</html>
