<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phovea GapMinder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
 <div class="gapminder" style="display: none">
   <div class="legends">
     <div class="color_legend">
       <span class="title">Color:</span>
       <select class="attr-color">
         <!--automatically generated-->
       </select>
       <!--<select class="attr-color-scale">
         <option value="color" selected="selected">Color</option>
       </select>-->
       <span class="attr-color-label"></span><span class="attr-color-desc"></span>
     </div>
     <div class="population_scaler">
       <span class="title">Size:</span>
       <select class="attr-size">
         <!--automatically generated-->
       </select>
       <span class="attr-size-label"></span>
       <select class="attr-size-scale">
         <option value="linear">Linear</option>
         <option value="log">Log</option>
         <option value="sqrt" selected="selected">Sqrt</option>
       </select>
       <span class="attr-size-scale-label"></span>
       <svg class="size_legend" width="100" height="300"></svg>
     </div>
   </div>
  <div class="gapminder_i">
    <div class="axis yaxis">
      <select class="attr-y">
        <!--automatically generated-->
      </select>
      <span class="attr-y-label"></span>
      <span class="attr-y-desc"></span>
      <select class="attr-y-scale">
        <option value="linear" selected="selected">Linear</option>
        <option value="log">Log</option>
          <option value="sqrt">Sqrt</option>
      </select>
      <span class="attr-y-scale-label"></span>
    </div>
  </div>
  <div class="chart">
    <svg class="chart">
      <g class="yaxis" transform="translate(80,0)"></g>
      <g class="xaxis"></g>
      <text class="act_year" x="100" y="180" ></text>
      <g class="select_lines"></g>
      <rect width="100%" height="100%" class="clearer" data-anchor="clearer"></rect>
      <polyline class="hover_line" style="opacity: 0" points="0,0 0,0 0,0"></polyline>
      <g class="marks"></g>
    </svg>
  </div>
   <div class="xaxis_outer">
    <div class="axis xaxis">
      <select class="attr-x">
        <!--automatically generated-->
      </select>
      <span class="attr-x-label"></span>
      <span class="attr-x-desc"></span>
      <select class="attr-x-scale">
        <option value="linear">Linear</option>
        <option value="log" selected="selected">Log</option>
        <option value="sqrt">Sqrt</option>
      </select>
      <span class="attr-x-scale-label"></span>
    </div>
     </div>
  <svg class="timeline">
    <g class="axis"></g>
  </svg>

</div>

<script>
  (function() {
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (!isChrome) {
      alert('This application was designed to be used in Google Chrome.\nRunning the application in other browsers might result in performance issues or other misbehavior.');
    }
  })();
</script>
<script src="./common.js"></script>
<script src="./app.js"></script>

</body>
</html>
